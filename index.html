<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- 폰트어썸 -->
    <script
      src="https://kit.fontawesome.com/edda6de607.js"
      crossorigin="anonymous"
    ></script>

    <!-- kakao map -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=89c94138aac3b434362c7179cb6bc993&libraries=services,clusterer,drawing"
    ></script>

    <!-- Java Script -->
    <script src="./src/js/main.js" type="module"></script>
    <script src="./src/module/oneroomModule.js" type="module"></script>
    <script src="./src/module/kakaoSearchModule.js" type="module"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/header.css" />
    <link rel="stylesheet" href="./src/css/main.css" />

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <div class="logo__cover">
          <div class="logo__square">
            <div class="logo__circle1"></div>
            <div class="logo__circle2"></div>
          </div>
        </div>
      </div>
      <nav class="nav">
        <ul class="nav__item-box">
          <a href="./index.html">
            <li class="nav__item active">원룸</li>
          </a>
          <!-- <a href="./src/html/twoRoomPlus.html">
            <li class="nav__item">투룸 +</li>
          </a> -->
        </ul>
      </nav>
      <div class="empty-space"></div>
      <div class="search">
        <label for="search__input" class="search__label"
          ><i class="fa-solid fa-magnifying-glass"></i
        ></label>
        <input
          type="text"
          name="search__input"
          id="search__input"
          class="search__input"
          placeholder="주소, 장소를 입력하세요"
        />
        <div class="search-list"></div>
      </div>
      <button style="opacity: 0; cursor: pointer; border: none">c</button>
    </header>
    <main>
      <div class="main-top">
        <!-- Filter -->
        <div class="filter-box">
          <div class="filter">
            <!-- 원룸의 필터 -->
            <!-- 필터 - 유형·금액 -->
            <div class="filter__category disable">
              <div class="filter__category-title">유형·금액</div>
              <div class="filter__category-arrow">
                <i class="fa-solid fa-sort-down"></i>
              </div>
              <div class="filter__content">
                <div class="filter__option-box">
                  <div class="filter__option filter__option--price">
                    <div class="filter__option-top">
                      <div class="filter__option-title">거래유형</div>
                      <div class="filter__option-value" data-value="전체">
                        전체
                      </div>
                    </div>
                    <div class="filter__option-main">
                      <div
                        class="filter__option-btn filter__option-btn--30 active"
                        data-option="전체"
                      >
                        전체
                      </div>
                      <div
                        class="filter__option-btn filter__option-btn--30"
                        data-option="전세"
                      >
                        전세
                      </div>
                      <div
                        class="filter__option-btn filter__option-btn--30"
                        data-option="월세"
                      >
                        월세
                      </div>
                    </div>
                  </div>
                </div>

                <!-- 거래유형 옵션 선택에 따라 js로 변경하는 내용들을 option-content로 명명 -->
                <div class="filter__option-content"></div>
              </div>
            </div>

            <!-- 필터 - 구조·면적 -->
            <div class="filter__category disable">
              <div class="filter__category-title">구조·면적</div>
              <div class="filter__category-arrow">
                <i class="fa-solid fa-sort-down"></i>
              </div>
              <div class="filter__content">
                <div class="filter__option-box">
                  <div class="filter__option filter__option--structure">
                    <div class="filter__option-top">
                      <div class="filter__option-title">구조</div>
                      <div class="filter__option-value">전체</div>
                    </div>
                    <div class="filter__option-main filter__option-main--wrap">
                      <div
                        class="filter__option-btn filter__option-btn--43 active"
                        data-option="전체"
                      >
                        전체
                      </div>
                      <div
                        class="filter__option-btn filter__option-btn--43"
                        data-option="오픈형"
                      >
                        오픈형(방1)
                      </div>
                      <div
                        class="filter__option-btn filter__option-btn--43"
                        data-option="분리형"
                      >
                        분리형(방1,거실1)
                      </div>
                      <div
                        class="filter__option-btn filter__option-btn--43"
                        data-option="복층형"
                      >
                        복층형
                      </div>
                    </div>
                  </div>
                  <div class="filter__option filter__option--floor">
                    <div class="filter__option-top">
                      <div class="filter__option-title">층</div>
                      <div class="filter__option-value">전체</div>
                    </div>
                    <div class="filter__option-main">
                      <div
                        class="filter__option-btn filter__option-btn--25 active"
                      >
                        전체
                      </div>
                      <div class="filter__option-btn filter__option-btn--25">
                        지상
                      </div>
                      <div class="filter__option-btn filter__option-btn--25">
                        반지하
                      </div>
                      <div class="filter__option-btn filter__option-btn--25">
                        옥탑
                      </div>
                    </div>
                  </div>
                  <div class="filter__option filter__option--size">
                    <div class="filter__option-top">
                      <div class="filter__option-title">면적</div>
                      <div class="filter__option-value">전체</div>
                    </div>

                    <div class="filter__option-main">
                      <table class="filter__option-table">
                        <tbody>
                          <tr>
                            <td class="filter__td active">전체</td>
                            <td class="filter__td">10평 이하</td>
                            <td class="filter__td">10평대</td>
                            <td class="filter__td">20평대</td>
                          </tr>
                          <tr>
                            <td class="filter__td">30평대</td>
                            <td class="filter__td">40평대</td>
                            <td class="filter__td">50평대</td>
                            <td class="filter__td">60평 이상</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                <div class="filter__option filter__option--parkable">
                  <div class="filter__toggle-main">
                    주차 가능만 보기
                    <input
                      type="checkbox"
                      id="toggle-parkable"
                      class="toggle"
                      hidden
                    />
                    <label for="toggle-parkable" class="toggleSwitch">
                      <span class="toggleButton"></span>
                    </label>
                  </div>
                </div>
                <div class="filter__btn-box">
                  <div class="filter__btn filter__btn--reset">초기화</div>
                  <div class="filter__btn filter__btn--apply">
                    <i class="fa-solid fa-check"></i>적용
                  </div>
                </div>
              </div>
            </div>

            <!-- 필터 - 세권 -->
            <div class="filter__category disable">
              <div class="filter__category-title">세권</div>
              <div class="filter__category-arrow">
                <i class="fa-solid fa-sort-down"></i>
              </div>
              <div class="filter__content">
                <div class="filter__option-box">
                  <div
                    class="filter__option filter__option--life filter__option--hyper-local"
                  >
                    <div class="filter__option-top">
                      <div class="filter__option-title">생활</div>
                    </div>
                    <div class="filter__option-main filter__option-main--chips">
                      <div
                        class="filter__option-chips"
                        data-marker="convenienceStore"
                        data-keyword="편의점"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>편의점
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="daiso"
                        data-keyword="다이소"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>다이소
                      </div>

                      <div
                        class="filter__option-chips"
                        data-marker="mart"
                        data-keyword="마트"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>마트
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="salon"
                        data-keyword="미용실"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>미용실
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="hospital"
                        data-keyword="병원"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>병원
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="dentist"
                        data-keyword="치과"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>치과
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="subway"
                        data-keyword="지하철"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>지하철
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="terminal"
                        data-keyword="터미널"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>터미널
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="bank"
                        data-keyword="은행"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>은행
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="townOffice"
                        data-keyword="동사무소"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>동사무소
                      </div>

                      <div
                        class="filter__option-chips"
                        data-marker="school"
                        data-keyword="학교"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>학교
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="library"
                        data-keyword="도서관"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>도서관
                      </div>
                    </div>
                  </div>
                  <div
                    class="filter__option filter__option--food filter__option--hyper-local"
                  >
                    <div class="filter__option-top">
                      <div class="filter__option-title">음식</div>
                    </div>
                    <div class="filter__option-main filter__option-main--chips">
                      <div
                        class="filter__option-chips"
                        data-marker="lotteria"
                        data-keyword="롯데리아"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>롯데리아
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="mcdonald"
                        data-keyword="맥도날드"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>맥도날드
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="pizza"
                        data-keyword="피자"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>피자
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="starbucks"
                        data-keyword="스타벅스"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>스타벅스
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="angelinus"
                        data-keyword="엔제리너스"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>엔제리너스
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="bar"
                        data-keyword="주점"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>주점
                      </div>
                    </div>
                  </div>
                  <div
                    class="filter__option filter__option--nature filter__option--hyper-local"
                  >
                    <div class="filter__option-top">
                      <div class="filter__option-title">자연</div>
                    </div>
                    <div class="filter__option-main filter__option-main--chips">
                      <div
                        class="filter__option-chips"
                        data-marker="forest"
                        data-keyword="숲"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>숲
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="park"
                        data-keyword="공원"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>공원
                      </div>
                    </div>
                  </div>
                  <div
                    class="filter__option filter__option--play filter__option--hyper-local"
                  >
                    <div class="filter__option-top">
                      <div class="filter__option-title">즐길거리</div>
                    </div>
                    <div class="filter__option-main filter__option-main--chips">
                      <div
                        class="filter__option-chips"
                        data-marker="cinema"
                        data-keyword="영화관"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>영화관
                      </div>
                      <div
                        class="filter__option-chips"
                        data-marker="karaoke"
                        data-keyword="노래방"
                      >
                        <i class="fa-solid fa-plus"></i
                        ><i class="fa-solid fa-check"></i>노래방
                      </div>
                    </div>
                  </div>
                </div>

                <div class="filter__btn-box">
                  <div class="filter__btn filter__btn--reset">초기화</div>
                  <div class="filter__btn filter__btn--apply">
                    <i class="fa-solid fa-check"></i>적용
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 정렬 -->
        <div class="card-option-box">
          <div class="sort-box">
            <div class="sort-btn disable" data-state="basic">
              <span>보증금</span>
              <div class="sort-btn__icon">
                <i class="fa-solid fa-sort-up active"></i>
                <i class="fa-solid fa-sort-down active"></i>
              </div>
            </div>
            <div class="sort-btn disable" data-state="basic">
              <span>월세</span>
              <div class="sort-btn__icon">
                <i class="fa-solid fa-sort-up active"></i>
                <i class="fa-solid fa-sort-down active"></i>
              </div>
            </div>
          </div>
          <div class="layout-box disable">
            <div class="layout-btn active">
              <i class="fa-solid fa-list-ul"></i>
            </div>
            <div class="layout-btn">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="main-middle">
        <!-- Map -->
        <div class="map-box">
          <div class="map" id="map">
            <div id="loading"></div>
          </div>
        </div>

        <!-- Card -->
        <div class="card-box">
          <ul class="cards"></ul>
          <div class="detail-box">a</div>
        </div>
      </div>
    </main>
    <!-- Modal -->
    <div class="modal-box">
      <div class="modal__header">
        <div class="modal__carousel-count-box">
          <span class="modal__carousel-count">1</span> /
          <span class="modal__carousel-total-count"></span>
        </div>
        <div class="modal__close-btn"><i class="fa-solid fa-xmark"></i></div>
      </div>
      <div class="modal__main">
        <div class="modal__carousel-controller carousel__controller--prev">
          <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="modal__image-box">
          <!-- 이미지 클릭하면 화면 전체로 확대 -->
          <div class="modal__carousel-screen">
            <ul class="modal__carousel"></ul>
          </div>
        </div>
        <div class="modal__carousel-controller carousel__controller--next">
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
    </div>
  </body>
</html>
